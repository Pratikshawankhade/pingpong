<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Lets play ping pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's Play</h1
        <h3><b>Rules:</b></h3>
				<p>PingPong will count upto your number from 1 with the following exceptions:</p>
				<ol>
					<li>Numbers divisible by 3 are replaced with "ping"</li>
					<li>Numbers divisible by 5 are replaced with "pong"</li>
					<li>Numbers divisible by 15 are replaced with "pingpong"</li>
				</ol>
				<br><br>

      <form id="ping-pong">
        <div class="form-group">
          <label for="user-input">Enter your number:</label>
          <input id="number" type="text">


        <button type="submit" class="btn">Ping Pong!</button>
      </form>

      <div
          <ul id="result"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
